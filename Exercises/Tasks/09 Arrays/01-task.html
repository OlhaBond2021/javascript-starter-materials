<!DOCTYPE html>

<head>

<body>
    <pre>
        Задание:
        Напишите сценарий, который найдет минимальное, максимальное значения массива, а также выведет сумму всех элементов массива.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];

        let max = Number.MIN_VALUE;
        let min = Number.MAX_VALUE;
        let total = 0;

        for (let index = 0; index < values.length; index++) {

            if (values[index] > max) {
                max = values[index];
                console.log("max: " + max);
            }

            if (values[index] < min) {
                min = values[index];
                console.log("min: " + min);
            }

            total += values[index];
            console.log("sum: " + total);
        }

        console.log(`max number ${max}, min number ${min}, sum all of numbers ${total}`);
    </script>
</body>
