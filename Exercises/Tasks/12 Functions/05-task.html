<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <pre>
        Задание:
        Запросите у пользователя число. Выведите все числа в обратном порядке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
        let userNumber = +prompt("enter a number");
        function countDownArray(number) {
            console.log("part 0 - " + number);
            number--;
            // console.log("part 1 - " + number);

            if (number != 0) {
                countDownArray(number);
            }
        }

        countDownArray(userNumber);
    </script>
</body>
