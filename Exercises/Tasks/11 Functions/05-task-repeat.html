<body>
    <pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями 
        или null если повторяющихся значений в массиве нет.
    </pre>
    <script>
        function findRepeatElements(array) {
            let newArrayRepeat = [];
            for (i = 0; i < array.length - 1; i++) {
                let current = array[i];
                
                for (let k = i + 1; k < array.length; k++) {
                    let element = array[k];

                    if (current === element) {
                        newArrayRepeat.push(element);
                        break;
                    }
                }
                    
                
            }
            return newArrayRepeat;
        }

        let array = [1, 3, 9, 0, 3, 0, 4, 6, 1, 8, 9];
        console.log(findRepeatElements(array));

        let repeatElemets = findRepeatElements(array);

        for (const element of repeatElemets) {
            console.log(element);
        }
        
    </script>
</body>
