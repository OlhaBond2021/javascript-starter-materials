        // console.log("The average value is " + avg(2, 6));

        function avg(a, b, c) {
            let total = 0;
            let count = 0;

            if (a) {
                total += a;
                count++;
            }
            if (b) {
                total += b;
                count++;
            }
            if (c) {
                total += c;
                count++;
            }

            let result = 0;
            result = total / count;

            return result;
        }

        console.log("The average value is " + avg(2, 6, 9));
