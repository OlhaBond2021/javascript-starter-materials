<!DOCTYPE html>

<body>
    <pre>
        Задание:
        Перепишите код так, чтобы значения для массива count задавались пользователем.
        Посчитайте стоимость покупок. Выведите сколько было потрачено на каждый продукт по отдельности и сколько потрачено в общем.
    </pre>
    <script>
        // названия товаров
        let names = [];
        names[0] = ("Бумага офисная А4, 80 г/м2, 500 л");
        names[1] = ("Биндеры для бумаги 51 мм");
        names[2] = ("Ручка шариковая синяя");

        // цены на товар
        let prices = [];
        prices[0] = 280.25; // Бумага офисная А4, 80 г/м2, 500 л
        prices[1] = 56;     // Биндеры для бумаги 51 мм
        prices[2] = 12.50;  // Ручка шариковая синяя

        let count = [];

        for (i = 0; i < names.length; i++) {
            let name = names[i];
            let countName = +prompt(`enter count of ${name}`);

            if (isNaN(countName)) {
                countName = 0;
            }
            count.push(countName);
        }

        console.log(count);

        let total = 0;

        for (i = 0; i < names.length; i++) {
            let name = names[i];
            let priceName = prices[i];
            let countName = count[i];
            let priceCountName = priceName * countName;
            total += priceCountName;
            console.log(`Price for ${name} is ${priceName}, count is ${countName}, price for all ${name} is ${priceCountName}`);
        }

        console.log(`Total price for all products is ${total}`);




    </script>
</body>
